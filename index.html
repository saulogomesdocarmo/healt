<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/balanca.png" type="image/x-icon">
    <title>Health Calc</title>
    <meta name="description" content="Aplicativo para calcular de forma simples e direta diversas métricas de saúde.">
</head>

<body>
    <header>
        <h1>Health Calc</h1>
        <p>Calculadora de métricas de saúde</p>
    </header>
    <form name="frmHealth">
        <input type="number" name="txtIdade" placeholder="Idade">
        <input type="number" name="txtPeso" placeholder="Peso (kg)">
        <input type="number" name="txtAltura" placeholder="Altura (cm)">
        <div class="radio">
            <input type="radio" name="grupo" id="m"> Masculino
            <input type="radio" name="grupo" id="f"> Feminino
        </div>
        <select name="nivel" id="atividade">
            <option value="" selected> Selecione o nível de atividade física: </option>
            <option value="1.2"> Sedentário </option>
            <option value="1.375"> Exercício leve (1-2 dias/semana) </option>
            <option value="1.55"> Exercício moderado (3-5 dias/semana) </option>
            <option value="1.725"> Exercício pesado (6-7 dias/semana) </option>
            <option value="1.9"> Atleta (1 a 2 treinos/dia) </option>
        </select>
        <div id="buttons">
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="reset" value="Limpar" onclick="limpar()">
        </div>
    </form>
    <hr>
    <p>
    <div class="info">
        <div class="infoIMC">
            <img src="img/reset.png" alt="mostrador" id="grafico">
            <h2 id="imc">IMC</h2>
            <h3 id="status">Status</h3>
        </div>
        </p>
        <br>
        <p>
        <div class="coracao">
            <div class="quadrado"></div>
            <div class="circulo top"></div>
            <div class="circulo left"></div>
            <h2 id="freq">FCM</h2>
        </div>
        </p>
        <br>
    </div>
    <hr>
    <h2>Manutenção do peso:</h2>
    <h3 id="calorias">Calorias/dia</h3>
    <hr>
    <h2>Consumo de água:</h2>
    <h3 id="agua">Litros/dia</h3>

    <script src="app.js"></script>
</body>

</html>
